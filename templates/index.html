<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD Application</title>

    <!--Icon-application-->
    <link rel="shortcut icon" href="{{url_for('static', filename='teacher.png')}}">

    <!--Link for import boostrap path in project-->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

</head>
<body>
{% block body %}
    <div class="container">

        <!--Header-->
        <div class="well text-center">
            <h1>Python Flask CRUD Web Application Development</h1>
        </div>
        <!--Header-->

        <!--Content-->
        <div class="container">
            <div class="row">
                <div class="col md-12">
                    <h2>
                        Student List
                        <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#mymodal">
                            Add Student Data
                        </button>
                    </h2>

                    <table class="table table-striped">
                        <tr>
                            <th>Serial</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>
                        <tr>
                            <td>01</td>
                            <td>Parwiz</td>
                            <td>par@gmail.com</td>
                            <td>008888265536</td>
                            <td>
                                <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">
                                    Edit
                                </a>
                                <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete ?')">
                                    Delete
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- Modal add-->
            <div id="mymodal" class="modal fade" role="dialog">
               <div class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Please Insert Data</h4>
                     </div>
                     <div class="modal-body">
                        <form action="" method="POST">
                           <div class="form-group">
                              <label>Name:</label>
                              <input type="text" class="form-control" name="name" required="1">
                           </div>
                            <div class="form-group">
                              <label>Email:</label>
                              <input type="text" class="form-control" name="email" required="1">
                           </div>
                            <div class="form-group">
                              <label>Phone:</label>
                              <input type="text" class="form-control" name="phone" required="1">
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary" type="submit">Insert Data</button>
                           </div>
                        </form>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Modal add-->


        </div>
        <!--Content-->
{% endblock %}

        <!--Footer-->
        <div class="well">
            <h3>Website:www.parwizforogh.com
                <span class="pull-right">Like Us:www.facebook.com</span>
            </h3>
        </div>
        <!--Footer-->

    </div>
</body>


<!--JQuery link for application-->
<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js') }}"></script>


</html>
